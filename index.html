<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ass time tracking dahsbaord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div id="details">
                <img id="img" src="dinesh.jpg" alt="..."> <br><br>
                <p style="color: hsl(236, 100%, 87%)">Repoer for</p> 
                <p style="font-size: 30px; color: white;">Dinesh kumar reddy</p>
            </div>
        </div>
        <div class="box2">
            <div>
                <img style="float: right; " src="icon-work.svg" alt="work">
            </div>
        </div>
        <div class="box3">
            <div>
                <img style="float: right;" src="icon-play.svg" alt="work">
            </div>
        </div>
        <div class="box4">
            <div>
                <img style="float: right;" src="icon-study.svg" alt="work">
            </div>
        </div>
        <div class="box5">
            <div id="days">
            <p class="days">Daily</p>
            <p class="days">Weekly</p>
            <p class="days">Monthly</p>
            </div>
        </div>
        <div class="box6">
            <div class="tb">
                <p>Work &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img class="img" src="icon-ellipsis.svg" alt="..."></p> <br>
                <p class="timeitb">32hrs</p> 
                <p class="fz">last Week-36hrs</p>
            </div>
        </div>
        <div class="box7">
            <div class="tb">
                <p>Play &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img class="img" src="icon-ellipsis.svg" alt="..."></p> <br>
                <p class="timeitb">10hrs</p> 
                <p class="fz">last Week-8hrs</p>
            </div>
        </div>
        <div class="box8">
            <div class="tb">
                <p>Study &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img class="img" src="icon-ellipsis.svg" alt="..."></p> <br>
                <p class="timeitb">4hrs</p> 
                <p class="fz">last Week-7hrs</p>
            </div>
        </div>
        <div class="box9">
            <div>
                <img style="float: right;" src="icon-exercise.svg" alt="work">
            </div>
        </div>
        <div class="box10">
            <div>
                <img style="float: right;" src="icon-social.svg" alt="work">
            </div>
        </div>
        <div class="box11">
            <div>
                <img style="float: right;" src="icon-self-care.svg" alt="work">
            </div>
        </div>
        <div class="box12">
            <div class="tb">
                <p>Exercise &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img class="img" src="icon-ellipsis.svg" alt="..."></p> <br>
                <p class="timeitb">4hrs</p> 
                <p class="fz">last Week-5hrs</p>
            </div>
        </div>
        <div class="box13">
            <div class="tb">
                <p>Social &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img class="img" src="icon-ellipsis.svg" alt="..."></p> <br>
                <p class="timeitb">5hrs</p> 
                <p class="fz">last Week-10hrs</p>
            </div>
        </div>
        <div class="box14">
            <div class="tb">
                <p>SelfCare &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img class="img" src="icon-ellipsis.svg" alt="..."></p> <br>
                <p class="timeitb">2hrs</p> 
                <p class="fz">last Week-2hrs</p>
            </div>
        </div>
       
    </div>
</body>
</html>
